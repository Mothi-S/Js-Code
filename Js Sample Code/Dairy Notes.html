<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Notes with Delete Option</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .notes-section {
            margin-top: 30px;
        }
        .note {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            position: relative;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h1>Diary Notes</h1>
    <textarea id="noteInput" placeholder="Write your note here..."></textarea>
    <button onclick="saveNote()">Save Note</button>

    <div class="notes-section" id="notesSection">
        <h2>Your Notes:</h2>
    </div>

    <script>
        function saveNote() {
            const noteText = document.getElementById("noteInput").value;
            if (noteText.trim() !== "") {
                // Create a new note element
                const noteDiv = document.createElement("div");
                noteDiv.className = "note";

                // Create a delete button
                const deleteBtn = document.createElement("button");
                deleteBtn.className = "delete-btn";
                deleteBtn.textContent = "Delete";
                deleteBtn.onclick = function() {
                    notesSection.removeChild(noteDiv);
                };

                // Add note text and delete button to the note div
                noteDiv.textContent = noteText;
                noteDiv.appendChild(deleteBtn);

                // Add the note div to the notes section
                const notesSection = document.getElementById("notesSection");
                notesSection.appendChild(noteDiv);

                // Clear the textarea for new input
                document.getElementById("noteInput").value = "";
            } else {
                alert("Please write something before saving!");
            }
        }
    </script>

</body>
</html>
